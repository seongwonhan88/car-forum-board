{% extends 'base.html' %}
{% block content %}
    <h2 class="text-center">New Post</h2>
    <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        {% for field in form %}
            <label for="{{ field.id_for_field }}">{{ field.label }}</label>
            {{ field }}
        {% endfor %}
    <button class="btn btn-primary" type="submit">submit</button>
    </form>
{% endblock %}
