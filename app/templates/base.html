{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Forum</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
</head>
<body>
<div id="wrap">
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="{% url 'board:post-list' %}">Car Forum</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'board:post-list' %}">Home<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Features</a>
                {% if user.is_authenticated %}
                    <form action="{% url 'members:logout' %}" method="post">
                        {% csrf_token %}
                    <button class="nav-item nav-link" type="submit">Log out</button>
                    </form>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'members:login' %}">Log in</a>
                    <a href="{% url 'members:signup' %}" class="nav-item nav-link">Sign up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
